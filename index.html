<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body onload="prepare()">

<div class="container" id="scoreContainer">
    <div class="item"><h2>Score:</h2></div>
    <div class="item" ><img src="img/singleCrystal.png"></div>
    <div class="item"><h2> X </h2></div>
    <div class="item" id = "points"><h2>0</h2></div>
    <div class="item"><h2>High:</h2></div>
    <div class="item" ><img class="crystalImg" src="img/singleCrystal.png"></div>
    <div class="item"><h2> X </h2></div>
    <div class="item" id = "highScore"><h2>0</h2></div>
</div>
<div class="container" id="levelContainer">
    <div class="item"><h2>Level: </h2></div>
    <div class="item" id="level"><h2>1</h2></div>
    <div class="item"><h2>Life: </h2></div>
    <div class="item" id="life"></div>
</div>
<div class="container" id="clickToPlay">
    <div class="item" onclick="main()">
        <img src="img/click.gif">
    </div>
</div>

<div class="container" id="wrapper">
    <div class="item">
        <canvas id="gameCanvas"></canvas>
    </div>
</div>
<div class="container" id="playAgain">
    <div class="item" onclick="reload()">
        <img src="img/button-play-again.png">
    </div>
</div>

</body>

<script type="text/javascript" src="js/db.js"></script>
<script type="text/javascript" src="js/sprite.js"></script>
<script type="text/javascript" src="js/fishGame.js"></script>

</html>
